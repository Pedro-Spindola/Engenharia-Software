<div class="container">
    <h1>CONTATO</h1>
    <h4>Pedro Henrique</h4>
    <h4>(62) 99999-0000</h4>
    <br>
    <h2>ENVIAR CONTATO</h2>
    <br>
    <label for="on_label">{{labelNome}}</label>
    <input type="text" pInputText [(ngModel)]="nomeNewContato" />

    <br>
    <label for="on_label">{{labelTelefone}}</label>
    <input type="text" pInputText [(ngModel)]="telefoneNewContato" />

    <p-button label="Adicionar Contato" (onClick)="novoContato()"></p-button>
</div>
