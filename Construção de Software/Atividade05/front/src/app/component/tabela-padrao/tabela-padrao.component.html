<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of contatos">
      <td>{{ item.id }}</td>
      <td>{{ item.nome }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.telefone }}</td>
    </tr>
  </tbody>
</table>
