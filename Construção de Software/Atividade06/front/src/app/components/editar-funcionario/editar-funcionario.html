<div class="container">
  <h2>Editar Funcionário</h2>

  <div class="form-group">
    <label>Nome:</label>
    <input type="text" [(ngModel)]="nome" placeholder="Digite o nome" />
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" placeholder="Digite o email" />
  </div>

  <div class="form-group">
    <label>Cargo:</label>
    <input type="text" [(ngModel)]="cargo" placeholder="Digite o cargo" />
  </div>

  <div class="form-group">
    <label>Salário:</label>
    <input type="number" [(ngModel)]="salario" placeholder="Digite o salário" />
  </div>

  <button class="button-salvar" (click)="salvar()">Salvar</button>

  <button class="button-inativar" (click)="inativarFuncionario()">Inativa Funcionario</button>
</div>
