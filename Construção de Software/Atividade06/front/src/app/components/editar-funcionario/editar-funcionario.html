<div class="container">
  <h2>Editar Funcionário</h2>

  <div class="form-group">
    <label>Nome:</label>
    <input type="text" [(ngModel)]="nome" [disabled]="!isInativo" placeholder="Digite o nome" />
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" [disabled]="!isInativo" placeholder="Digite o email" />
  </div>

  <div class="form-group">
    <label>Cargo:</label>
    <input type="text" [(ngModel)]="cargo" [disabled]="!isInativo" placeholder="Digite o cargo" />
  </div>

  <div class="form-group">
    <label>Salário:</label>
    <input type="number" [(ngModel)]="salario" [disabled]="!isInativo" placeholder="Digite o salário" />
  </div>

  <button class="button-salvar" (click)="salvar()">Salvar</button>

  @if (!isInativo) {
    <button class="button-inativar" (click)="inativarFuncionario()"> Ativa Funcionário </button>
  }@else {
    <button class="button-inativar" (click)="inativarFuncionario()"> Inativar Funcionário </button>
  }
</div>
