<div class="container">
  <h2>Novo Funcionário</h2>

  <div class="form-group">
    <label>Nome:</label>
    <input type="text" [(ngModel)]="nome" placeholder="Digite o nome" />
  </div>

  <div class="form-group">
    <label>Email:</label>
    <input type="email" [(ngModel)]="email" placeholder="Digite o email" />
  </div>

  <div class="form-group">
    <label>Cargo:</label>
    <input type="text" [(ngModel)]="cargo" placeholder="Digite o cargo" />
  </div>

  <div class="form-group">
    <label>Salário:</label>
    <input type="number" [(ngModel)]="salario" placeholder="Digite o salário" />
  </div>

  <div class="form-group">
    <label>Status:</label>
    <select [(ngModel)]="status">
      <option [value]="true">Ativo</option>
      <option [value]="false">Inativo</option>
    </select>
  </div>

  <button (click)="salvar()">Salvar</button>
</div>
